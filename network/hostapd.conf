# ==============================================================================
# hostapd Configuration - WiFi Captive Portal Access Point
# ==============================================================================
# This file configures the Raspberry Pi as a WiFi Access Point
# 
# Location: /etc/hostapd/hostapd.conf
# ==============================================================================

# Interface Configuration
# -----------------------
# The wireless interface to use (usually wlan0 for built-in, wlan1 for USB)
interface=wlan0

# Use the nl80211 driver (standard for modern Linux)
driver=nl80211

# Bridge interface (if using bridged mode with ethernet)
# Uncomment if bridging wlan0 to eth0
#bridge=br0

# Wireless Network Settings
# -------------------------
# Network name (SSID) - This is what users see when scanning for WiFi
ssid=SecureWiFi

# Operation mode: a = 5GHz, b = 2.4GHz legacy, g = 2.4GHz, n = 2.4/5GHz HT
hw_mode=g

# WiFi channel (1-11 for 2.4GHz in most regions)
# Use 'auto' or run 'iwlist wlan0 channel' to find less congested channels
channel=7

# Country code for regulatory compliance
# Important: Set this to your country for proper power/channel limits
country_code=US

# Enable 802.11n (High Throughput) for better speeds
ieee80211n=1

# Enable WMM (WiFi Multimedia) for QoS
wmm_enabled=1

# Limit clients (0 = unlimited)
max_num_sta=50

# Security Configuration
# ----------------------
# MAC address ACL: 0=accept all, 1=use accept list, 2=use deny list
macaddr_acl=0

# Authentication algorithms: 1=WPA, 2=WEP, 3=both
auth_algs=1

# Hide SSID: 0=broadcast, 1=hidden, 2=clear after probe
ignore_broadcast_ssid=0

# WPA Configuration
# -----------------
# WPA version: 1=WPA, 2=WPA2, 3=WPA+WPA2
wpa=2

# WPA passphrase (8-63 characters)
# CHANGE THIS IN PRODUCTION!
wpa_passphrase=CaptivePortal123

# Key management: WPA-PSK for personal, WPA-EAP for enterprise
wpa_key_mgmt=WPA-PSK

# Encryption: TKIP (legacy), CCMP (AES, recommended)
rsn_pairwise=CCMP

# Group rekey interval (seconds)
wpa_group_rekey=600

# Client Isolation
# ----------------
# Enable AP isolation (clients cannot see each other at WiFi level)
# This provides Layer 2 isolation at the access point
ap_isolate=1

# Logging
# -------
# Log level: 0=verbose, 1=debug, 2=info, 3=notice, 4=warning
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2

# Performance Tuning
# ------------------
# Beacon interval (milliseconds)
beacon_int=100

# DTIM period
dtim_period=2

# RTS/CTS threshold
rts_threshold=-1

# Fragmentation threshold
fragm_threshold=-1

# ==============================================================================
# OPEN NETWORK CONFIGURATION (Alternative - No Password)
# ==============================================================================
# Uncomment these and comment out WPA section above for open captive portal
#
# auth_algs=1
# wpa=0
#
# Note: Open networks rely entirely on captive portal for access control
